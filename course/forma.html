<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/forma.css">
</head>
<body class="page" id="home">
    <header class="header">
        <a href="index.html">
          <img class="logo" src="image/logo.svg" alt="logo"></a>
          <div class="header__links">
            <nav class="header__menu">
              <a class="header__link" href="index.html">Home</a>
              <a class="header__link" onclick="document.location='index.html#about'">About</a>
              <a class="header__link" onclick="document.location='index.html#shop'">Shop</a>
              <a class="header__link" onclick="document.location='index.html#contact'">Contact</a>
            </nav>
            <a class="header__cart" href="">
              <p class="header__cart-text">Cart</p>
            </a>
            <div class="containers" >
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
             </div>
            </div>
    </header>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="form.html">
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Tsarova">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="tanya@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Belorusskaya 21">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Minsk">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="OBL">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="123456">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Tsarova T.">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2025">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="321">
              </div>
            </div>
          </div>
          
        </div>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
</div>
<div class="scroll">
    <p class="scroll_up"> &#10095;  </p>
 </div>
</body>
<script src="JS/burger.js"></script>
<script src="JS/slider_button.js"></script>
<script src="JS/slider.js"></script>
<script src="JS/scroll.js"></script>
</html>
